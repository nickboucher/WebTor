<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>WebTor Start Page</title>

	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<!-- Container Div to enable aesthetic layout -->
	<div class="container">

		<!-- Insert header code (WebTor interface) here to act as a
		floating banner at the top of the screen -->
		<div class="webtor-nav">
			<!-- Form for manual signaling -->
			<div id="sig-error"></div><br/>
			Send: <textarea rows="4" cols="50" id="sig-send" disabled="true"></textarea><br/>
			Recv: <textarea rows="4" cols="50" id="sig-recv"></textarea><br/>
			<button id="man-start" type="button">Start Connection</button>
			<button id="man-recv" type="button">Receive Connection</button>
			<button id="man-accept" type="button">Accept Data</button>
			<button id="man-next" type="button">Next Signal</button><br/><br/>


			<!-- Form to create a bridge -->
			Host: <input type="text" id="hoststring" placeholder="localhost:9000">
			<button id="bridge-connect" type="button">Connect</button><br/><br/>

			<!-- Buttons enable testing of the EventWorker installations -->
			<button id="register" type="button">Register Worker</button>
			<button id="unregister" type="button">Unregister Workers</button><br>
			URL: <input type="text" name="adress" placeholder="Not Implemented">
			<button id="go" type="button">Load Page</button>
		</div>

		<!-- This iframe will be used to display the iframe for the loaded page -->
	 	<iframe class="iframe-body"></iframe>
	</div>

	<script src="bundle.js"></script>
</body>
</html>
